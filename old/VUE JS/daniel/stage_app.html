<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
    <link rel="stylesheet" type="text/css" href="stage_app.css">
    <link rel="stylesheet" type="text/css" href="oui.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>


<div id="app">
    <barredenavigation :tableauelementsnavigation="elementsBarreNavigation"></barredenavigation>
  
    <router-view></router-view>
</div>

</body>



<script src="barreDeNavigation.js"></script>
<script src="componentAccueil.js"></script>
<script src="componentConnexion.js"></script>
<script src="componentParent.js"></script>
<script src="componentPresentation.js"></script>


<script type="text/javascript">






    const routes = [
        {path: '/accueil', component: AccueilComponent},
        {path: '/presentation', component: PresentationComponent},
        {path: '/parent', component: ParentComponent},
        {path: '/inscription', component: ConnexionComponent},
    ];

    const router = new VueRouter({
        routes // short for `routes: routes`
    });

    const app = new Vue({
        router, data: {
            elementsBarreNavigation: [
                {text: 'Accueil', urlLink: 'accueil'},
                {text: 'Presentation', urlLink: 'presentation'},
                {text: 'Espace parent', urlLink: 'parent'},
                {text: 'Connexion', urlLink: 'inscription'},
            ]

        },
    }).$mount('#app')


</script>

</html>
